          password: asdASD10086.
        goods:
          url: jdbc:mysql://192.168.206.247:3306/myDemo_goods?characterEncoding=utf-8&useSSL=false
          driver-class-name: com.mysql.cj.jdbc.Driver
          username: lihenian
          password: asdASD10086.

  cloud:
    nacos:
      discovery:
        server-addr: 192.168.206.247:8848
        namespace: public
        group: DEFAULT_GROUP
jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: myDemo-admin-secret #JWT加解密使用的密钥
  expiration: 604800 #JWT的超期限时间(60*60*24)
  tokenHead: Bearer  #JWT负载中拿到开头
secure:
  ignored:
    urls: #安全路径白名单
      - /swagger-ui.html
      - /swagger-resources/**
      - /swagger/**
      - /**/v2/api-docs
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /**/*.ico
      - /webjars/springfox-swagger-ui/**
      - /actuator/**
      - /druid/**
      - /admin/login
      - /admin/ssoLogin
      - /admin/register
